<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-ttl">Tic Tac Toe</h1>
    <section class="learn">
        <p>
            Total: <span id="learn-count">0</span>
        </p>
        <p>
            <button type="button" id="learn-all">Learn <span id="learn-stored">0</span></button>
            <input type="number" name="learning-ratio" id="learning-ratio" value="60" size="3">
            <label for="autoplay">
                <input type="checkbox" name="autoplay" id="autoplay"> auto play
            </label>
        </p>
        <p class="learn-msg" id="learnMsg">
        </p>
    </section>
    <section class="start-game" id="start-game">
        <p>
            Player 1: 
            <select name="p1" id="p1">
                <option value="h">human</option>
                <option value="a">ai</option>
                <option value="r">random</option>
            </select>
        </p>
        <p>
            Player 2: 
            <select name="p2" id="p2">
                <option value="h">human</option>
                <option value="a">ai</option>
            </select>
        </p>
        <p>
            <button type="button" id="create-btn">Create game</button>
        </p>
    </section>
    <section class="info" id="info"></section>
    <ul class="grid" id="grid">
    </ul>

    <div class="progress-win">
        <div class="progress-win-one" id="progress-0">player 1</div>
        <div class="progress-win-equality" id="progress-eq">ðŸŸ°</div>
        <div class="progress-win-two" id="progress-1">player 2</div>
    </div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
